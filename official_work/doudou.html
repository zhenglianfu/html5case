<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>接冰块</title>
</head>
<body>
<div>
    <canvas></canvas>
</div>
<script type="text/javascript">
    function Engine(canvas){
        if (!(this instanceof Engine)) {
            return new Engine(canvas);
        }
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
    }
    function Spite(){
        if (!(this instanceof Spite)) {
            return new Spite();
        }
    }

</script>
</body>
</html>
