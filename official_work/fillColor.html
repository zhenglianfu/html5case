		<script type="text/javascript">
		var bgcolor = '#fff';
		var ele_colorPanel = document.getElementById('colorPanel');
		var red = 255,
			green = 255,
			blue = 254;
		for (var i = 0; i < 10; i ++) {
			for (var j = 0; j < 10; j++) {
				var div = document.createElement('div');
				div.className = 'colorItem';
				div.style.background = rgb2color(red - (i * 20), green - (i * 10 + j * 10), blue - (i * 5 + j * 15));
				ele_colorPanel.appendChild(div);
			}
		}
        function gradient(from, to, steps){
            var rgb = [];
            for (var i = 0; i < 3; i++) {
                rgb[i] = from[i]
            }

        }
		$('#colorPanel').on('click', '.colorItem', function(){
				$('#colorPanel .colorItem.selected').removeClass('selected');
				$(this).addClass('selected');
				bgcolor = $(this).css('backgroundColor');
				console.log(bgcolor);
		});
		$('svg').on('click', 'path, circle', function(){
			$(this).css('fill', bgcolor);	
		});
		function rgb2color(r,g,b){
			r = r.toString(16);
			g = g.toString(16);
			b = b.toString(16);
			r = r.length == 1 ? '0' + r : r;
			g = g.length == 1 ? '0' + g : g;
			b = b.length == 1 ? '0' + b : b;
			return '#' + r + g + b;	
		}
