<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3 Preview Tool</title>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/tool_css3.css">
</head>
<body>
    <div class="container">
        <div class="nav left-menu">
            <div>
                <ul class="ul-menu">
                    <li data-alias="gradient" class="active">CSS3渐变</li>
                    <li data-alias="gradientPlus">CSS3渐变 增强型</li>
                    <li data-alias="matrix">Matrix</li>
                    <li data-alias="animate">Animate</li>
                </ul>
                <i class="fa fa-chevron-right expand close"></i>
            </div>
        </div>
        <div class="content-wrap">
            <div id="gradient" class="gradient content active">
                <div class="padding">
                    <h3>CSS3 渐变大法</h3>
                    <div class="clear-fix">
                        <div class="ctrl form">
                            <div class="padding padding-top0">
                                <div class="border padding">
                                    <h6>基本设定</h6>
                                    <div class="fm-ipt">
                                        <label>渐变方式</label>
                                        <select name="type">
                                            <option value="linear">linear</option>
                                            <option value="radial">radial</option>
                                        </select>
                                    </div>
                                    <div class="fm-ipt">
                                        <label>起始颜色</label>
                                        <input type="color" name="start" class="color-selector" placeholder="example: eee"/>
                                    </div>
                                    <div class="fm-ipt">
                                        <label>结束颜色</label>
                                        <input type="color" name="end" class="color-selector" placeholder="example: 42a5e2"/>
                                    </div>
                                    <div class="fm-ipt">
                                        <label>透明度</label>
                                        <input type="range" name="opacity" class="range-input" min="0" max="100">
                                    </div>
                                    <div class="fm-ipt">
                                        <label>X轴起始位置</label>
                                        <input type="text" name="sx" placeholder="上下左右，px，百分比">
                                    </div>
                                    <div class="fm-ipt">
                                        <label>Y轴起始位置</label>
                                        <input type="text" name="sy" placeholder="上下左右，px，百分比">
                                    </div>
                                    <div class="fm-ipt">
                                        <label>X轴结束位置</label>
                                        <input type="text" name="ex" placeholder="上下左右，px，百分比">
                                    </div>
                                    <div class="fm-ipt">
                                        <label>Y轴结束位置</label>
                                        <input type="text" name="ey" placeholder="上下左右，px，百分比">
                                    </div>
                                    <div class="fm-ipt">
                                        <label>角度</label>
                                        <input type="text" name="angle" placeholder="example: 45">
                                    </div>
                                    <div class="fm-ipt">
                                        <div class="text-right">
                                            <button class="btn">添加Stop</button>
                                        </div>
                                    </div>
                                    <div class="stop-list">
                                        <div class="stop-item">
                                            <div class="fm-ipt">
                                                <label>位置</label>
                                                <input name="stop" type="text" placeholder="0.3">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fm-ipt">
                                        <div class="text-center">
                                            <button class="btn submit">Run</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <div>
                                <div class="title">初窥其表 莫知其里</div>
                                <div>
                                    <div class="target-ele"></div>
                                </div>
                            </div>
                            <div>
                                <div class="title">知术为下 明道为上</div>
                                <div class="padding">
                                    <ul class="ul-border-split code-list"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="gradientPlus" class="gradientPlus content">
                <div class="padding">
                    <h3>CSS3渐变增强版</h3>
                    <div class="clear-fix">
                        <div class="ctrl form">
                            <div class="padding padding-top0">
                                <div class="border padding">
                                    <h6>设定</h6>
                                    <div class="fm-ipt">
                                        <input type="text">
                                        <button class="btn">添加</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <div>
                                <div class="title">控制器</div>
                                <div></div>
                            </div>
                            <div>
                                <div class="title">预览</div>
                                <div></div>
                            </div>
                            <div>
                                <div class="title">CODE</div>
                                <div class="padding">
                                    <div class="text-center">
                                        <button class="btn code-display-ctrl">show code</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="matrix" class="matrix content">
                <div class="padding">
                    <h3>Transform Matrix [矩阵革命]</h3>
                    <div class="clear-fix">
                        <div class="ctrl form">
                            <div class="padding-top0 padding">
                                <div class="border padding">
                                    <h6>基本设定</h6>
                                    <div class="fm-ipt">
                                        <label>X轴偏移</label>
                                        <input type="text">
                                    </div>
                                    <div class="fm-ipt">
                                        <label>Y轴偏移</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <div>
                                <div class="title">红色还是蓝色</div>
                                <div>
                                    <div class="target-ele"></div>
                                </div>
                            </div>
                            <div>
                                <div class="title">CODE透视&时间停止</div>
                                <div class="padding">
                                    <ul class="ul-border-split code-list"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="animate" class="animate content">
                <div class="padding">
                    <h3>CSS3 大招</h3>
                    <div class="clear-fix">
                        <div class="ctrl form">
                            <div class="padding padding-top0">
                                <div class="border padding">
                                    <h6>基本设定</h6>
                                    <div class="fm-ipt">
                                        <label>周期</label>
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="result">
                            <div>
                                <div class="title">CSS3上天入地</div>
                                <div>
                                    <div class="target-ele"></div>
                                </div>
                            </div>
                            <div>
                                <div class="title">出神入化</div>
                                <div class="padding">
                                    <ul class="ul-border-split code-list"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <i class="fa fa fa-chevron-up bottom-expand open"></i>
        <div class="clear-fix text-center browser-list">
            <i class="browser-icon chrome" title="日中天"></i>
            <i class="browser-icon firefox" title="英雄迷途"></i>
            <i class="browser-icon safari" title="壕"></i>
            <i class="browser-icon opera" title="Opera"></i>
            <i class="browser-icon ie" title="呵呵，凡人"></i>
        </div>
        <div class="text-center" style="font-size: 12px;transform: scale(0.3,0.3);">感谢以上该死的浏览器</div>
        <div class="copyright">
            <a href="https://github.com/zhenglianfu">&copy;zhenglianfu@github</a>
        </div>
    </div>
    <script type="text/template" id="cssCodeline">
        <li class="clear-fix half-padding">
            <div class="f-left margin-right">
                <i class="browser-icon small ${icon}"></i>
            </div>
            <div class="f-left">
                <pre class="code" style="width:${codeWidth}px;">${code}</pre>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../../javascript/animate.js"></script>
    <script type="text/javascript" src="./js/tool_css3.js"></script>
    <script type="text/javascript" src="js/gradient-color.js"></script>
</body>
</html>
