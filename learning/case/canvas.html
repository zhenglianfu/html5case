<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas demo</title>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/case.css">
    <style>
    </style>
</head>
<body>
    <article>
        <section>
            <div>
                <h3>canvas 触摸绘制圆点</h3>
                <canvas id="circle-panel" width="500px" height="300px"></canvas>
            </div>
            <div>
                <h3>重力校准</h3>
                <div class="gravity-wrap">
                    <canvas id="gravity-canvas" width="240px" height="240px"></canvas>
                </div>
            </div>
            <div>
                <h3 class="text-center">Canvas 滤镜</h3>
                <div>
                    <div class="filter-wrap">
                        <canvas id="filter-canvas" width="400" height="300"></canvas>
                        <div class="filter-ctrl text-center">
                            <ul>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="takeBack">底片</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="sepia">复古</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="grayScale">灰度</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="grayScale2">灰度2</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="grayScale3">灰度3</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="blackWhite">黑白</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="redMask">红色</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="greenMask">绿色</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="blueMask">蓝色</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="fudiao">浮雕</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="freeze">特效</a></li>
                                <li class="filter-item"><a href="javascript:/*fzl*/" class="restore">还原</a></li>
                                <li class="filter-item"><input type="range" id="brightnessRange"><a href="javascript:/*fzl*/" class="brightness">亮度</a></li>
                                <li class="filter-item file"><input type="file" name="" id="filter-file"></li>
                                <li class="filter-item file"><label>图片地址：</label><input type="text" name="" id="filter-file-url" placeholder="跨域限制，呵呵了" disabled><input type="submit" value="submit" id="urlSubmit"></li>
                                <li class="filter-item"><input type="button" id="originSize" name="" value="原图大小"></li>
                                <li class="filter-item"><input type="button" id="canvasSize" name="" value="适应400*300"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h3>Canvas剪裁</h3>
            <div>
                <div class="clip-wrap">
                    <canvas id="imgClip-canvas" width="300" height="300"></canvas>
                    <div class="clip-area" style="width: 300px; height:300px;">
                        <div id="clipHelper" class="clip-helper" style="width: 200px;height: 200px;">
                            <div class="east block"></div>
                            <div class="south block"></div>
                            <div class="west block"></div>
                            <div class="north block"></div>
                            <div class="north-west block"></div>
                            <div class="north-east block"></div>
                            <div class="south-west block"></div>
                            <div class="south-east block"></div>
                        </div>
                    </div>
                    <div class="ctrl-btns">
                        <input type="button" id="clipBtn" value="确定">
                        <input type="file" name="" id="clipFileInput"/>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h3>canvas video</h3>
            <div>
                <div class="video-wrap">
                    <canvas id="video-canvas" width="" height=""></canvas>
                </div>
            </div>
        </section>
        <section>
            <h3>canvas image shrink</h3>
            <div>
                <div class="shrink-wrap">
                    <canvas id="shrink-canvas"></canvas>
                </div>
            </div>
            <div class="ctrl-btns">
                <div><label>上传图片<input accept="image/*" type="file" name="shrinkFile" id="shrinkFile"></label></div>
                <div>
                    <label>file size: <em id="fileSize"></em></label>
                    <label>natural height: <em id="naturalHeight"></em></label>
                    <label>natural width: <em id="naturalWidth"></em></label>
                </div>
                <div>
                    <label>width: <input type="text" id="newWidth" name="width"></label>
                    <label>type:<select id="imageType">
                        <option value="image/png">png</option>
                        <option value="image/jpeg">jpeg</option>
                    </select></label>
                    <label>rate: <input type="text" placeholder="0.0~1.0" id="rate"/></label>
                    <label><button class="btn" id="shrink">shrink</button></label>
                </div>
                <div>
                    <div>
                        <label>压缩输出&nbsp;&nbsp;&nbsp;</label>
                        <label>width:<em id="distWidth"></em></label>
                        <label>height:<em id="distHeight"></em></label>
                        <label>fileSize: <em id="distFileSize"></em></label>
                        <label>less:<em id="less"></em></label>
                    </div>
                    <img id="dist">
                </div>
            </div>
        </section>
    </article>
    <script type="text/javascript" src="../../javascript/base64.js"></script>
    <script type="text/javascript" src="../../javascript/js_loader.js"></script>
    <script type="text/javascript" src="./js/jsCog.js"></script>
    <script type="text/javascript" src="./js/canvas.js"></script>
</body>
</html>
